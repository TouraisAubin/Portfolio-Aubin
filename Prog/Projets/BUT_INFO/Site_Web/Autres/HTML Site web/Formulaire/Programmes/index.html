<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulaire de contact AC</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
		<section id="contact">

			<div class="container">

				<div class="title">

					<h6>Une question ? un conseil ? <br> AC saura vous répondre</h6>

					<h3>Contactez-nous</h3>

				</div>

				<form action="#" method="post">

					<input type="text" name="name" placeholder="Entrer votre nom..." required="">

					<input type="email" name="email" placeholder="Entrer votre email..." required="">

					<input type="text" name="subject" placeholder="Entrer L'Objet..." required="">

					<input type="text" name="number" placeholder="Entrer votre numero de téléphone" required="">

					<textarea name="message" placeholder="Entrer votre message"></textarea>

					<button type="submit">Envoyer</button>

				</form>

			</div>

		</section>

</body>

</html>
